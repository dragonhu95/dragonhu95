<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>神祕盧恩占卜</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<style>
    :root { --gold: #ffd700; --bg: #1a1a2e; --card: #16213e; --accent: #e94560; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: #f0f0f0; margin:0; padding:20px; text-align: center; }
    h1 { color: var(--gold); text-shadow: 0 0 10px rgba(255,215,0,0.3); }
    .controls { margin-bottom: 25px; }
    button, select { font-size:16px; padding:12px; margin:5px; border:none; border-radius:12px; outline: none; }
    button { background: var(--accent); color:#fff; font-weight: bold; transition: 0.3s; cursor: pointer; box-shadow: 0 4px 15px rgba(233,69,96,0.3); }
    button:active { transform: scale(0.95); }
    select { background: #fff; color: #333; }
    
    #result { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-top: 20px; }
    .rune-card { 
        background: var(--card); border: 1px solid var(--gold); border-radius: 15px; padding: 15px; 
        width: 80px; animation: fadeIn 0.8s ease-out; box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .rune-symbol { font-size: 40px; color: var(--gold); margin-bottom: 5px; }
    .rune-label { font-size: 12px; color: #aaa; margin-bottom: 5px; }
    .meaning { font-size: 13px; line-height: 1.4; }
    
    .intuition { margin: 25px auto; padding: 15px; width: 90%; max-width: 400px; background: rgba(255,255,255,0.05); border-left: 4px solid var(--gold); font-style: italic; color: #ffe4b5; }
    #diary { margin-top:30px; background:rgba(0,0,0,0.3); padding:15px; border-radius:12px; max-height:250px; overflow-y:auto; text-align: left; font-size: 14px; border: 1px solid #333; }
    .diary-item { border-bottom: 1px solid #333; padding: 10px 0; }
    #chartContainer { max-width:100%; margin:30px auto; background:rgba(255,255,255,0.05); padding:15px; border-radius:12px; }
</style>
</head>
<body>

<h1>ᚱᚢᚾᛖ 占卜</h1>

<div class="controls">
    <select id="runeCount">
        <option value="1">單顆（指引）</option>
        <option value="3" selected>三顆（時序）</option>
        <option value="5">五顆（全面）</option>
    </select>
    <button onclick="drawRunes()">啟動占卜</button>
    <button onclick="exportDiary()" style="background:#444;">匯出紀錄</button>
</div>

<div id="result"></div>
<div class="intuition" id="intuition">請誠心默想你的問題後點擊按鈕。</div>

<div id="chartContainer"><canvas id="runeChart"></canvas></div>
<div id="diary">占卜歷史將儲存在此裝置...</div>

<script>
const runes = [
    {symbol: "ᚠ", name:"Fehu", meaning: "財富、物質與行動力"}, {symbol: "ᚢ", name:"Uruz", meaning: "力量、健康與勇氣"},
    {symbol: "ᚦ", name:"Thurisaz", meaning: "挑戰、阻礙與保護"}, {symbol: "ᚨ", name:"Ansuz", meaning: "溝通、智慧與啟示"},
    {symbol: "ᚱ", name:"Raido", meaning: "旅程、行動與進展"}, {symbol: "ᚲ", name:"Kenaz", meaning: "創意、洞察與光芒"},
    {symbol: "ᚷ", name:"Gebo", meaning: "禮物、合作與平衡"}, {symbol: "ᚹ", name:"Wunjo", meaning: "喜悅、和諧與成功"},
    {symbol: "ᚺ", name:"Hagalaz", meaning: "劇變、破壞與重組"}, {symbol: "ᚾ", name:"Nauthiz", meaning: "磨練、需求與耐心"},
    {symbol: "ᛁ", name:"Isa", meaning: "停滯、沉澱與靜止"}, {symbol: "ᛃ", name:"Jera", meaning: "收成、循環與回報"},
    {symbol: "ᛇ", name:"Eihwaz", meaning: "轉化、防禦與堅韌"}, {symbol: "ᛈ", name:"Perthro", meaning: "命運、奧祕與機遇"},
    {symbol: "ᛉ", name:"Algiz", meaning: "守護、直覺與連結"}, {symbol: "ᛋ", name:"Sowilo", meaning: "勝利、生命力與光"},
    {symbol: "ᛏ", name:"Tiwaz", meaning: "正義、榮譽與決心"}, {symbol: "ᛒ", name:"Berkana", meaning: "新生、成長與療癒"},
    {symbol: "ᛖ", name:"Ehwaz", meaning: "移動、夥伴與信任"}, {symbol: "ᛗ", name:"Mannaz", meaning: "自我、人類與社會"},
    {symbol: "ᛚ", name:"Laguz", meaning: "直覺、情感與流動"}, {symbol: "ᛜ", name:"Inguz", meaning: "完成、潛能與歇息"},
    {symbol: "ᛞ", name:"Dagaz", meaning: "覺醒、轉機與光明"}, {symbol: "ᛟ", name:"Othala", meaning: "根基、傳統與傳承"}
];

let runeStats = JSON.parse(localStorage.getItem("runeStats")) || {};
runes.forEach(r => { if(!runeStats[r.symbol]) runeStats[r.symbol] = 0; });

function drawRunes() {
    const count = parseInt(document.getElementById("runeCount").value);
    let selected = [];
    let tempRunes = [...runes];
    for(let i=0; i<count; i++) {
        let idx = Math.floor(Math.random()*tempRunes.length);
        selected.push(tempRunes.splice(idx, 1)[0]);
    }

    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "";
    let timeLabels = ["過去", "現在", "未來", "建議", "結果"];
    let diaryText = `--- ${new Date().toLocaleString()} ---\n`;

    selected.forEach((r, i) => {
        let label = count === 3 ? timeLabels[i] : (count === 5 ? timeLabels[i] : "引導");
        resultDiv.innerHTML += `
            <div class="rune-card">
                <div class="rune-label">${label}</div>
                <div class="rune-symbol">${r.symbol}</div>
                <div class="meaning"><b>${r.name}</b><br>${r.meaning}</div>
            </div>`;
        diaryText += `${label}: ${r.symbol} ${r.name} (${r.meaning})\n`;
        runeStats[r.symbol]++;
    });

    localStorage.setItem("runeStats", JSON.stringify(runeStats));
    saveToDiary(diaryText);
    updateIntuition(selected);
    updateChart();
}

function saveToDiary(text) {
    let history = localStorage.getItem("runeDiaryText") || "";
    history = text + "\n" + history;
    localStorage.setItem("runeDiaryText", history);
    document.getElementById("diary").innerText = history;
}

function updateIntuition(selected) {
    const meanings = selected.map(r => r.meaning);
    let msg = "建議：";
    if (meanings.some(m => m.includes("劇變") || m.includes("挑戰"))) msg += "當前環境變動劇烈，建議以靜制動。";
    else if (meanings.some(m => m.includes("喜悅") || m.includes("成功"))) msg += "能量正向，這是行動的最佳時機！";
    else msg += "傾聽內心的聲音，事情的發展比預期更穩定。";
    document.getElementById("intuition").innerText = msg;
}

const ctx = document.getElementById('runeChart').getContext('2d');
let runeChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: runes.map(r=>r.symbol),
        datasets: [{ label: '出現次數', data: runes.map(r=>runeStats[r.symbol]), backgroundColor: '#ffd700' }]
    },
    options: { plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true, grid: { color: '#333' } } } }
});

function updateChart() {
    runeChart.data.datasets[0].data = runes.map(r=>runeStats[r.symbol]);
    runeChart.update();
}

function exportDiary() {
    const blob = new Blob([localStorage.getItem("runeDiaryText") || "尚無紀錄"], {type: "text/plain"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "Rune_Reading.txt";
    a.click();
}

window.onload = () => { document.getElementById("diary").innerText = localStorage.getItem("runeDiaryText") || "尚無占卜紀錄。"; };
</script>
</body>
</html>
